<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        .app {
            width: 230px;
        }

        .icon {
            width: 24px;
            margin-right: 10px;
        }

        .extension-name-container {
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .extension-name {
            font-size: 16px;
        }

        .extension-description {
            padding: 10px 2px 10px 2px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap4-toggle.min.css">
    <script src="lib/jquery.min.js" type="text/javascript"></script>
    <script src="lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="lib/bootstrap4-toggle.min.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript" defer="defer"></script>
</head>

<body>
    <div class="app">
        <div class="extension-description">
            GitHub :
            <br>
            <a href="https://github.com/k4r1suma/holo-nonstop-extension" target="_blank">holo-nonstop-extension</a>
        </div>
        <hr>
        <div class="extension-description">
            Extension switch on this Tab
        </div>
        <hr>
        <div class="extension-description">
            <input id="toggle" type="checkbox" data-toggle="toggle" data-onstyle="success" />
        </div>
    </div>
</body>

</html>
